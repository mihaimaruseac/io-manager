name: Cabal new project

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
    types: [opened, synchronize]

permissions: {}

jobs:
  test:
    name: Test job
    runs-on: ubuntu-latest
    steps:
      - run: tree -alps .
      - run: cabal init -n # --non-interactive
      - run: tree -alps .
      - run: cat CHANGELOG
      - run: cat app/Main.hs
      - run: cat io-manager.cabal
