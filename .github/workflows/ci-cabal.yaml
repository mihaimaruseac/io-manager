name: Haskell CI with Cabal

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
    types: [opened, synchronize]

permissions: {}

jobs:
  test:
    name: Test job
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout code"
        uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b # v3.2.0
        with:
          persist-credentials: false

      - name: Remove .git
        run: rm -rf .git

      - name: List everything (pre)
        run: tree -alps .

      - name: List everything in toolchain (pre)
        run: tree -alps /usr/local/.ghcup

      - name: List Haskell binaries (pre)
        run: |
          echo 'Cabal: '
          which cabal || true
          cabal --version || true
          echo 'GHC{,i}: '
          which ghc ghci || true
          ghc --version || true
          ghci --version || true
          echo 'GHCup: '
          which ghcup || true
          ghcup --version || true
          echo 'Stack: '
          which stack || true
          stack --version || true

      # Change this whenever the toolchain step below changes
      - name: Cache
        uses: actions/cache@4723a57e26efda3a62cbde1812113b730952852d # v3.2.2
        with:
          path: /usr/local/.ghcup
          key: toolchain-v0

      - name: Setup Haskell Compiler (cabal)
        uses: haskell/actions/setup@93635e8c4ac823f55cf3444537a63d3f2fd589de # v2.1.0

      - name: List everything (post)
        run: tree -alps .

      - name: List Haskell binaries (post)
        run: |
          echo 'Cabal: '
          which cabal || true
          cabal --version || true
          echo 'GHC{,i}: '
          which ghc ghci || true
          ghc --version || true
          ghci --version || true
          echo 'GHCup: '
          which ghcup || true
          ghcup --version || true
          echo 'Stack: '
          which stack || true
          stack --version || true

      - name: List everything in toolchain (post)
        run: tree -alps /usr/local/.ghcup
